<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Países Sudamericanos</title>
<link rel="stylesheet" href="estilos/contacto.css">
</head>
<body>

    <h2>Formulario de Contacto</h2>

    <form action="/procesar_formulario" method="post">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" minlength="8" required>

        <!-- Cambio en la etiqueta del país y opciones del menú desplegable -->
        <label for="pais">País de Residencia:</label>
        <select id="pais" name="pais">
            <option value="ninguno">Selecciona tu país</option>
            <option value="ar">Argentina</option>
            <option value="br">Brasil</option>
            <option value="cl">Chile</option>
            <option value="py">Paraguay</option>
            <option value="uy">Uruguay</option>
            <!-- Puedes agregar más opciones según tus necesidades -->
        </select>

        <!-- Nuevo campo de textarea para comentarios -->
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Déjanos tus comentarios"></textarea>

        <!-- Div para alinear el texto con el checkbox -->
        <div class="terminos-label">
            Acepto los términos y condiciones
            <input type="checkbox" name="terminos" required>
        </div>

        <button type="submit">Enviar</button>

    </form>

    <!-- Enlace y botón fuera del formulario -->
    <a href="index.html">
        <button type="button">Volver</button>
    </a>

</body>
</html>
